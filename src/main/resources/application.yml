# 注意：需要在hosts文件配置    127.0.0.1 slave1 slave2
server:
  port: 8761
spring:
  application:
    name: cluster-cloud-server
  profiles: slave1

eureka:
  instance:
    hostname: slave1
  client:
    serviceUrl:
      defaultZone: http://slave2:8762/eureka/
